<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden; /* éšè—æ»šåŠ¨æ¡ */
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="loading">Loading model...</div>

    <!-- Three.js æ ¸å¿ƒåº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // åˆå§‹åŒ–åœºæ™¯
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // æµ…ç°è‰²èƒŒæ™¯

        // åˆå§‹åŒ–ç›¸æœº
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5; // åˆå§‹ç›¸æœºä½ç½®

        // åˆå§‹åŒ–æ¸²æŸ“å™¨
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // æ·»åŠ å…‰æº
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // åŠ è½½æ¨¡å‹
        const loader = new THREE.GLTFLoader();
        loader.load(
            'models/yasuo.glb', // ğŸš¨ ä¿®æ”¹ä¸ºä½ çš„æ¨¡å‹è·¯å¾„
            (gltf) => {
                scene.add(gltf.scene);
                document.getElementById('loading').style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(1);
                document.getElementById('loading').innerHTML = `Loading: ${percent}%`;
            },
            (error) => {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = 'åŠ è½½å¤±è´¥!';
            }
        );

        // é¼ æ ‡æ§åˆ¶
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // å¯ç”¨é˜»å°¼æ•ˆæœ
        controls.dampingFactor = 0.05;

        // çª—å£é€‚é…
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // æ›´æ–°æ§åˆ¶å™¨çŠ¶æ€
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
